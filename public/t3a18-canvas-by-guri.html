<input type="button" value="Triangle" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(20,200);
   myContext.lineTo(300,0);
   myContext.stroke();   
   
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(20,200);
   myContext.lineTo(300,200);
   myContext.stroke();
   
   myContext.beginPath();
   myContext.lineWidth = 1;   
   myContext.moveTo(300,0);
   myContext.lineTo(300,200);
   myContext.stroke();
}">

<input type="button" value="Circles within eachother" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(60, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
                                                                       
 myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(80, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
 myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(100, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
 myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(120, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
 myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'green';
   myContext.arc(140, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
                                                                       
}">

<input type="button" value=".quadraticCurveTo(100,220,240,110)" onclick="{
   myContext.beginPath();
   myContext.moveTo(300,100);
   myContext.quadraticCurveTo(100,220,240,110);
   myContext.stroke();
}">



<input type="button" value=".createLinearGradient(100, 300, 200, 400)" onclick="{
   let myGradient = myContext.createLinearGradient(100, 300, 200, 400);
   myGradient.addColorStop(0, 'red');
   myGradient.addColorStop(0.5, 'blue');
   myGradient.addColorStop(1, 'yellow');
   myContext.fillStyle = myGradient;
   myContext.fillRect(100, 300, 200, 400);
   // reset fillstyle
   myContext.fillStyle = 'black';
}">

<input type="button" value=".createLinearGradient(100, 300, 200, 400) done with different Colours" onclick="{
   let myGradient = myContext.createLinearGradient(500, 400, 100, 800);
   myGradient.addColorStop(0, 'purple');
   myGradient.addColorStop(0.5, 'cyan');
   myGradient.addColorStop(1, 'black');
   myContext.fillStyle = myGradient;
   myContext.fillRect(100, 300, 200, 400);
   // reset fillstyle
   myContext.fillStyle = 'black';
}"> <br><br>

<input type="button" value="clearRect(20, 20, 50, 50)" onclick="{
   myContext.clearRect(20, 20, 50, 50);
}">

<input type="button" value="Clear all" onclick="{
   myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
}"><br><br>

<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
   // set up global variables
   let myCanvas=document.getElementById('myCoolTag');
   let myContext=myCanvas.getContext('2d');
</script>
