<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://github.com/hpssjellis/high-school-javascript-game-dev-assignment-images/blob/main/public/myBackground01.jpg?raw=true">

<script>
   let myGlobal01 = 0
   let myGlobal02 = 0
   let myClock01
   let myClock02
</script>

<input id="myButton01" type=button value="background move left" onclick="{
  myTemp01 = '100px 0px'
  myGlobal01 -= 2
  myTemp01 =  myGlobal01 + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp01

}">

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock01)
  myClock01 = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, 50)
    
}">

   
<input id="myButton02" type=button value="background move right" onclick="{
                                                                          myTemp02 = '0px 100px'
                                                                          myGlobal02 = 2
                                                                          myTemp02 = myGlobal02 + '0px px'
                                                                          document.getElementById('myBody').style.backgroundPosition =myTemp02
                                                                          
                                                                          }">
   
   <input type=button value="Auto Background Left" onclick="{
                                                            clearInterval(myClock02)
                                                            myClock02 = setInterval(function(){
                                                            document.getElementById('myButton02').click()
                                                            }, 50)
                                                            
                                                            }">
   
   <input type=button value="Image Right" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}"><br><br>
   
   <input type=button value="Image Left" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 10 - 'px'
}"><br><br>


<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://github.com/hpssjellis/high-school-javascript-game-dev-assignment-images/blob/main/public/myImage01.jpg?raw=true">
