<script>
   let myMax = 52      // 52 when working
   let myCards = new Array(myMax)  
</script>

<input type=button value="Set Random" onclick="{
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*10)
  }
}">

<input type=button value="Show" onclick="{
  let myTemp = ''
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myTemp += myLoop + ' = '+ myCards[myLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = myTemp
}">

<input type=button value="Sort" onclick="{
for ( let myLoop = 0;  myLoop < myMax;  myLoop++){
myCards[myCards.sort()] = 0
}
}">

<div id="myDiv01"></div>
