<h4> Looping through made 6 car brands </h4>
<body>

<p id="demo01"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

let text = "";
for (let i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demo01").innerHTML = text;
</script>

</body>

<h4>Loops through properties of an object:</h4>

<p id="demo6"></p>

<script>
const person = {fname:"Jeff", lname:"Bezos", age:58}; 

let ply = "";
for (let x in person) {
  ply += person[x] + " ";
}

document.getElementById("demo6").innerHTML = ply;
</script>

</body>

<h4>Loops through numbers 45,4,9,16, and 25</h4>

<p id="demo04"></p>

<script>
const numbers = [45, 4, 9, 16, 25];

let leg = "";
numbers.forEach(myFunction03);
document.getElementById("demo04").innerHTML = leg;

function myFunction03(value, index, array) {
  leg += value + "<br>"; 
}
</script>
